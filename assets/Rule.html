            margin-bottom: 1rem;
            
        }

        .section {
            background-color: var(--overlay-color);
            border: 1px solid var(--border-color);

            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            
        }

        .hostcram {

        }

        }

        @media screen and (max-width: 600px) {

            }

            }

            h2 {

            }

            .section {

            }

                

        }
